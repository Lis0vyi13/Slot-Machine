<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slot Machine</title>
  </head>
  <body>
    <div class="container">
      <div class="slot-table">
        <div class="slot-column">
          <div class="slot-item">
            <div class="slot-item__content"><img src="icons/7.png" alt="#" /></div>
          </div>
          <div class="slot-item">
            <div class="slot-item__content"><img src="icons/plum.png" alt="#" /></div>
          </div>
          <div class="slot-item">
            <div class="slot-item__content"><img src="icons/apple.png" alt="#" /></div>
          </div>
        </div>
        <div class="slot-column">
          <div class="slot-item">
            <div class="slot-item__content"><img src="icons/crown.png" alt="#" /></div>
          </div>
          <div class="slot-item">
            <div class="slot-item__content"><img src="icons/grape.png" alt="#" /></div>
          </div>
          <div class="slot-item">
            <div class="slot-item__content"><img src="icons/lemon.png" alt="#" /></div>
          </div>
        </div>
        <div class="slot-column">
          <div class="slot-item">
            <div class="slot-item__content"><img src="icons/cherry.png" alt="#" /></div>
          </div>
          <div class="slot-item">
            <div class="slot-item__content"><img src="icons/diamond.png" alt="#" /></div>
          </div>
          <div class="slot-item">
            <div class="slot-item__content"><img src="icons/watermelon.png" alt="#" /></div>
          </div>
        </div>
      </div>
      <form action="#" class="form">
        <p>Your balance: <span id="balance">100$</span></p>

        <div class="inputs">
          <div class="form-input">
            <label for="value">Enter the bet per line</label
            ><input required id="bet-value" placeholder="0" type="number" name="value" />
          </div>
          <div class="form-input">
            <label for="row-amount">Enter the number of lines to bet on (1-3)</label
            ><input required id="row-amount" placeholder="0" type="number" name="row-amount" />
          </div>
        </div>
        <button type="submit">Spin</button>
      </form>
      <div class="modal">
        <div class="modal__content">
          <p>Fail! You dont have enough money!</p>
          <div class="modal__close"><img src="icons/fail.png" alt="#" /></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
